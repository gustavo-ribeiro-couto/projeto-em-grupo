<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/lista-espera-style.css" />
  </head>
  <body>
    <!-- ============= Menu superior =================== -->
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 id="h5" class="my-0 mr-md-auto font-weight-bolder">FrontEnders</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="index.html">Início</a>
        <a class="p-2 text-dark" href="servicos.html">Serviços</a>
        <a class="p-2 text-dark" href="login.html">Login</a>
        <a class="p-2 text-dark" href="contato.html">Contato</a>
        <a class="p-2 text-dark" href="lista-espera.html">Lista de espera</a>
        <a class="p-2 text-dark" href="recuperar-senha.html">Recuperar senha</a>
      </nav>
      <a class="btn btn-outline-primary" href="login.html">Login</a>
    </div>
    <!-- ============= Formulário de cadatro na lista de espera =================== -->
    <div id="main-container">
      <h1>Cadastro na lista de espera</h1>
      <form method="get" action="." id="register-form">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            data-min-length="2"
            data-email-validate/>
        </div>
        <div class="half-box spacing">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            data-required
            data-min-length="3"
            data-max-length="16"/>
        </div>
        <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Digite seu sobrenome"
            data-required
            data-only-letters/>
        </div>
        <div class="half-box spacing">
          <label for="lastname">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            data-password-validate
            data-required/>
        </div>
        <div class="half-box">
          <label for="passconfirmation">Confirmação de senha</label>
          <input
            type="password"
            name="passconfirmation"
            id="passwordconfirmation"
            placeholder="Digite novamente sua senha"
            data-equal="password"/>
        </div>
        <div class="half-box spacing">
          <label for="register">RG</label>
          <input
            type="text"
            name="register"
            id="register"
            placeholder="Digite seu registro civil"
            data-required/>
        </div>
        <div class="half-box">
          <label
            >Cep
            <input
              name="cep"
              type="text"
              id="cep"
              value=""
              placeholder="Digite seu CEP"
              size="10"
              maxlength="9"
              onblur="pesquisacep(this.value);"/>
          </label>
        </div>
        <div class="half-box spacing">
          <label
            >Rua
            <input
              name="rua"
              type="text"
              id="rua"
              class="half-box"
              placeholder="Digite a sua rua"
              size="60"/>
          </label>
        </div>
        <div class="half-box">
          <label
            >Bairro
            <input
              name="bairro"
              type="text"
              id="bairro"
              class="half-box"
              placeholder="Digite o seu bairro"
              size="40"/>
          </label>
        </div>
        <div class="half-box spacing">
          <label
            >Cidade
            <input
              name="cidade"
              type="text"
              id="cidade"
              class="half-box"
              placeholder="Digite a sua cidade"
              size="40"/>
          </label>
        </div>
        <div class="half-box">
          <label
            >Estado
            <input
              name="uf"
              type="text"
              id="uf"
              class="half-box"
              placeholder="Digite o seu estado"
              size="12"/>
          </label>
        </div>
        <div id="termo">
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="agreement-label"
            >Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
          <input id="btn-submit" type="submit" value="Registrar" />
        </div>
      </form>
      <br>
      <!-- Rodapé -->
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img
              class="mb-2"
              src="imagens/FrontEnders.png"
              alt=""
              width="100"
              height="100"/>
            <small class="d-block mb-3 text-muted"
              >FrontEnders &copy; 2017-2022</small> 
    </div>
    <p class="error-validation template"></p>
    <script src="js/lista-espera-script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
</html>
